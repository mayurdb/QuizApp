<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Quiz Submitted</title>
	<script type = "text/javascript" >
    history.pushState(null, null, 'pagename');
    window.addEventListener('popstate', function(event) {
    history.pushState(null, null, 'pagename');
    });
    </script>
</head>
<body>
	<h1>Thank you!</h1>
	{{q.quiz_name}} quiz completed! <br>
	Your Score : {{score}}<br>
	{{result}}
	{% if quiz_list %}
	<p>Choose the next quiz u want to take -></p>
		<ol>
        	{% for quiz in quiz_list %}
            	<li><a href="/Recruit/{{ quiz.quiz.id }}/">{{ quiz.quiz.quiz_name }}</a></li>
        	{% endfor %}
   		</ol>
   	{%else%}
   	<p>You have completed your test! Thank you !</p>
   	{{key}}

	<form action="/Recruit/loggedout/" method="post">
		<input type="submit" name="loggedout" value="Log Out" />
	</form>
	{%endif%}
</body>
</html>
